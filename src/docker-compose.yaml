services:
  django_app:
    image: django_app
    build:
      context: .
      dockerfile: ./django_app/Dockerfile.dj
    command: ./entrypoint.sh
    container_name: django_app
    ports:
      - "${DJANGO_PORT}:${DJANGO_PORT}"
    environment:
      - CODE_RESULT_CHANNEL=code_results
      - CODE_EXEC_TASK_CHANNEL=code_exec_tasks
      - SESSION_EVENT_UPDATE_CHANNEL=session:event:update
      - SESSION_EVENT_CHANNEL=session:event
      - SESSION_STATUS_CHANNEL=sessions:session_status
      - MEMORY_UPDATE_CHANNEL=memory:update

      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DB_HOST_NAME=${DB_HOST_NAME}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DJANGO_MEDIA_ROOT=${MEDIA_ROOT}  
      
      - WEBHOOK_USE_TUNNEL=${USE_TUNNEL}
      - WEBHOOK_TUNNEL=${WEBHOOK_TUNNEL}

      - GUNICORN_WORKERS=${GUNICORN_WORKERS}
      - GUNICORN_THREADS=${GUNICORN_THREADS}
      - DJANGO_PORT=${DJANGO_PORT}
    volumes:
      - crew_config:/home/user/root/app/env_config
      - media_data:/app/media

    networks:
      - backend-network
    depends_on:
      crewdb:
        condition: service_started
      redis:
        condition: service_healthy
  
    healthcheck:
      test: >
        sh -c 'curl -f http://localhost:${DJANGO_PORT}/ht/ || exit 1'
      interval: 30s
      timeout: 10s
      retries: 12
      
  realtime:
    image: realtime
    container_name: realtime
    build:
      context: ./realtime
      dockerfile: Dockerfile.realtime
    ports:
      - "${REALTIME_PORT}:${REALTIME_PORT}"
    environment:
      - KNOWLEDGE_SEARCH_GET_CHANNEL=knowledge:search:get
      - KNOWLEDGE_SEARCH_RESPONSE_CHANNEL=knowledge:search:response
      - REALTIME_AGENTS_SCHEMA_CHANNEL=realtime_agents:schema
      - REALTIME_PORT=${REALTIME_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MANAGER_HOST=${MANAGER_HOST}
      - MANAGER_PORT=${MANAGER_PORT}
      - DB_NAME=${POSTGRES_DB}
      - DB_HOST_NAME=${DB_HOST_NAME}
      - DB_PORT=${DB_PORT}
      - DB_REALTIME_USER=${DB_REALTIME_USER}
      - DB_REALTIME_PASSWORD=${DB_REALTIME_PASSWORD}

    networks:
      - backend-network
    depends_on:
      crewdb:
        condition: service_healthy
      manager:
        condition: service_started
      redis:
        condition: service_healthy
      knowledge:
        condition: service_started
      django_app:
        condition: service_healthy

  manager:
    image: manager
    build:
      context: .
      dockerfile: ./manager/Dockerfile.man
    env_file:
      - .env
    container_name: manager_container
    ports:
      - "${MANAGER_PORT}:${MANAGER_PORT}"
    environment:
      - PULL_TOOL=${PULL_TOOL}
      - MANAGER_PORT=${MANAGER_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DB_HOST_NAME=${DB_HOST_NAME}
      - DB_PORT=${DB_PORT}
      - DB_MANAGER_USER=${DB_MANAGER_USER}
      - DB_MANAGER_PASSWORD=${DB_MANAGER_PASSWORD}
      - CREW_SAVEFILES_PATH=${CREW_SAVEFILES_PATH}
    volumes:
      - ${DOCKER_SOCK_PATH}:${DOCKER_SOCK_PATH}
      - ${DOCKER_BIN_PATH}:${DOCKER_BIN_PATH}
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      crewdb:
        condition: service_healthy
      redis:
        condition: service_healthy      

  crewdb:
    image: crewdb
    build:
      context: ./crewdb
      dockerfile: Dockerfile.crewdb
    container_name: crewdb
    command: ["postgres", "-c", "port=${DB_PORT}"]
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=${PGDATA}
      - DB_MANAGER_USER=${DB_MANAGER_USER}
      - DB_MANAGER_PASSWORD=${DB_MANAGER_PASSWORD}

      - DB_KNOWLEDGE_USER=${DB_KNOWLEDGE_USER}
      - DB_KNOWLEDGE_PASSWORD=${DB_KNOWLEDGE_PASSWORD}

      - DB_REALTIME_USER=${DB_REALTIME_USER}
      - DB_REALTIME_PASSWORD=${DB_REALTIME_PASSWORD}

      - DB_CREW_USER=${DB_CREW_USER}
      - DB_CREW_PASSWORD=${DB_CREW_PASSWORD}
      - DB_PORT=${DB_PORT}
      - DJANGO_PORT=${DJANGO_PORT}
    volumes:
      - crew_pgdata:${PGDATA}
    networks:
      - backend-network
    healthcheck:
      test: >
        bash -c '
          # Check if postgres is ready on custom port
          pg_isready -U postgres -p ${DB_PORT} || exit 1
          
          # Then check if users have been created
          /usr/local/bin/custom-docker-entrypoint.sh healthcheck-users
        '
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 15s
      
  redis:
    image: redis
    container_name: redis
    networks:
      - backend-network
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: >
      sh -c "redis-server --port ${REDIS_PORT} --requirepass ${REDIS_PASSWORD}"
    healthcheck:
      test: >
        sh -c "redis-cli -p ${REDIS_PORT} ping || exit 1"
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 5s

  redis-monitor:
    image: redis-monitor
    build:
      context: .
      dockerfile: redis-monitor/Dockerfile.redis-monitor
    container_name: redis-monitor
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CHECK_INTERVAL=${REDIS_CHECK_INTERVAL:-5}
      - MAX_FAILURES=${REDIS_MAX_FAILURES:-1}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/mount/.env
    networks:
      - backend-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  crew:
    image: crew
    build:
      context: .
      dockerfile: ./crew/Dockerfile.crew
    container_name: crew
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MANAGER_HOST=${MANAGER_HOST}
      - MANAGER_PORT=${MANAGER_PORT}
      - HAYSTACK_TELEMETRY_ENABLED=${HAYSTACK_TELEMETRY_ENABLED}
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY}
      - EC_TELEMETRY=${EC_TELEMETRY}
      - MONITORING_MODE=${MONITORING_MODE}
      - DB_NAME=${POSTGRES_DB}
      - DB_HOST_NAME=${DB_HOST_NAME}
      - DB_PORT=${DB_PORT}
      - DB_CREW_USER=${DB_CREW_USER}
      - DB_CREW_PASSWORD=${DB_CREW_PASSWORD}
      - SESSION_STATUS_CHANNEL=sessions:session_status
      - CODE_RESULT_CHANNEL=code_results
      - MAX_CONCURRENT_SESSIONS=${MAX_CONCURRENT_SESSIONS}
    volumes:
      - ${DOCKER_SOCK_PATH}:${DOCKER_SOCK_PATH}
      - ${DOCKER_BIN_PATH}:${DOCKER_BIN_PATH}
      - crew_config:/home/user/root/app/env_config/
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      crewdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  sandbox:
    image: sandbox
    build:
      context: .
      dockerfile: ./sandbox/Dockerfile.sandbox
    container_name: sandbox
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CODE_RESULT_CHANNEL=code_results
      - CODE_EXEC_TASK_CHANNEL=code_exec_tasks
      - BASE_VENV_PATH=${BASE_VENV_PATH}
      - OUTPUT_PATH=${OUTPUT_PATH}
    volumes:
      - sandbox_venvs:${BASE_VENV_PATH}
      - sandbox_executions:${OUTPUT_PATH}
      - ${CREW_SAVEFILES_PATH}:${CONTAINER_SAVEFILES_PATH}

    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      - redis
  knowledge:
    image: knowledge
    build:
      context: ./knowledge
      dockerfile: Dockerfile.knowledge
    container_name: knowledge
    environment:
      - KNOWLEDGE_SOURCES_CHANNEL=knowledge_sources
      - KNOWLEDGE_SEARCH_GET_CHANNEL=knowledge:search:get
      - KNOWLEDGE_SEARCH_RESPONSE_CHANNEL=knowledge:search:response

      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      - DB_NAME=${POSTGRES_DB}
      - DB_HOST_NAME=${DB_HOST_NAME}
      - DB_PORT=${DB_PORT}
      - DB_KNOWLEDGE_USER=${DB_KNOWLEDGE_USER}
      - DB_KNOWLEDGE_PASSWORD=${DB_KNOWLEDGE_PASSWORD}
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      crewdb:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile.fe
    container_name: epicstaff-frontend
    ports:
     - "${FRONTEND_PORT}:80"
    networks:
     - frontend-network
    volumes:
     - ../frontend-config/frontend-config.json:/usr/share/nginx/html/config.json:ro
  
  webhook:
    image: webhook
    container_name: webhook
    build:
      context: .
      dockerfile: ./webhook/Dockerfile
    ports:
      - "${WEBHOOK_PORT}:${WEBHOOK_PORT}"
    environment:
      - USE_TUNNEL=${USE_TUNNEL}
      - WEBHOOK_TUNNEL=${WEBHOOK_TUNNEL}
      - WEBHOOK_AUTH=${WEBHOOK_AUTH}
      - NGROK_DOMAIN=${NGROK_DOMAIN}
      - WEBHOOK_EMPTY_JSON_PATHS=${WEBHOOK_EMPTY_JSON_PATHS}
      - WEBHOOK_PORT=${WEBHOOK_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}  
      - REDIS_PASSWORD=${REDIS_PASSWORD}

    depends_on:
      - redis
    networks:
      - backend-network
volumes:
  sandbox_venvs:
    external: true
    
  sandbox_executions:
    external: true

  crew_pgdata:
    external: true
      
  crew_config:
    external: true
  
  media_data:
    external: true

networks:
  backend-network:
    driver: bridge

  frontend-network:
    driver: bridge

  mcp-network:
    driver: bridge
    external: true

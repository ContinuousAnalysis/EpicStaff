services:
  django_app:
    build:
      context: ./django_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

    container_name: django_app
    ports:
      - "8000:8000"
    networks:
      - postgres-network
      - crew-network
    depends_on:
      - crewdb
      - registry

  registry:
    build:
      context: .
      dockerfile: ./registry/Dockerfile.reg
    container_name: registry
    ports:
      - "8001:8001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - crew-network
    tty: true
    stdin_open: true

  crewdb:
    image: postgres
    container_name: crewdb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=crew
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - postgres-network

volumes:
  pgdata:

networks:
  postgres-network:
    driver: bridge
  crew-network:
    driver: bridge


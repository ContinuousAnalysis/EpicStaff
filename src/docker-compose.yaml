services:
  django_app:
    build:
      context: ./django_app
      dockerfile: Dockerfile.dj
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    container_name: django_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - backend-network
    depends_on:
      - crewdb
      - manager

  manager:
    build:
      context: .
      dockerfile: ./manager/Dockerfile.man
    container_name: manager
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - /usr/bin/docker:/usr/bin/docker
    networks:
      - backend-network
    tty: true
    stdin_open: true
    depends_on:
      - redis

  crewdb:
    image: postgres
    container_name: crewdb
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=crew
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - backend-network

  redis:
    image: redis
    container_name: redis
    networks:
      - backend-network
    ports:
      - "6379:6379"

volumes:
  pgdata:

networks:
  backend-network:
    driver: bridge

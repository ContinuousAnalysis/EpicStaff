services:
  desktop:
    build:
      context: .
      dockerfile: docker/desktop/Dockerfile
    container_name: ocu-desktop
    ports:
      - "6080:8080"   # noVNC web client (container listens on 8080)
      - "5900:5900"   # raw VNC access
    environment:
      VNC_PW: "ocu"
    shm_size: "2gb"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows container to access host services


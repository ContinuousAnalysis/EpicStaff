<div class="bottom">
  <button type="button" class="close" (click)="onCancel()">Cancel</button>
  <button
    type="submit"
    class="submit"
    [disabled]="isSubmitDisabled"
    (click)="onSubmit()"
  >
    <div *ngIf="isSubmitting" class="spinner"></div>

    <div>Create</div>
  </button>
</div>

<div class="visual-slider">
  <label for="tempSlider">{{ label }} {{ value }}</label>
  <input
    type="range"
    id="tempSlider"
    [min]="min"
    [max]="max"
    [value]="value"
    (input)="onSliderInput($event)"
  />
  <div class="scale-markers">
    <span>{{ min }} (Precise)</span>

    <span>{{ max }} (Creative)</span>
  </div>
</div>

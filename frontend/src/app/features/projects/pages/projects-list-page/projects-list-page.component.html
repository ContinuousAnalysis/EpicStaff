<div class="projects-list-page">
    <div class="sticky-header">
        <header class="header">
            <div class="header-titles">
                <h1 class="title">
                    Projects
                    <span class="subtitle-inline"
                        >A project is a workspace to organize your AI agents and
                        tasks.</span
                    >
                </h1>
            </div>
            <div class="header-actions">
                <p-button
                    label="Import"
                    icon="pi pi-upload"
                    severity="secondary"
                    [outlined]="true"
                ></p-button>
                <p-button
                    label="Create project"
                    icon="pi pi-plus"
                    severity="primary"
                    (onClick)="openCreateProjectDialog()"
                ></p-button>
            </div>
        </header>
        <nav class="tabs">
            <div class="tabs-left">
                <p-selectButton
                    [options]="tabs"
                    [(ngModel)]="selectedTab"
                    (ngModelChange)="onTabChange($event)"
                    optionLabel="label"
                    optionValue="value"
                ></p-selectButton>
            </div>
            <div class="tabs-right">
                <app-project-tags-filter (change)="onProjectTagsChange($event)">
                </app-project-tags-filter>

                <div class="search-container">
                    <input
                        type="text"
                        pInputText
                        placeholder="Search projects..."
                        [(ngModel)]="searchTerm"
                        (ngModelChange)="onSearchTermChange($event)"
                        class="simple-search"
                    />
                </div>
            </div>
        </nav>
    </div>
    <section class="body">
        <router-outlet></router-outlet>
    </section>
</div>

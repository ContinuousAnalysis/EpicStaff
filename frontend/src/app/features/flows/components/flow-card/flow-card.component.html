<div class="flow-card" (click)="onCardClick()">
  <div class="card-header">
    <h3 class="flow-name">{{ flow.name }}</h3>
    <div class="header-actions">
      <app-button
        type="secondary"
        (click)="onViewSessions($event)"
        ariaLabel="View Sessions"
      >
        View Sessions
      </app-button>
      <app-flow-menu
        [isOpen]="isMenuOpen"
        (menuToggle)="onMenuToggle($event)"
        (actionSelected)="onActionSelected($event)"
      ></app-flow-menu>
    </div>
  </div>

  <div class="card-content">
    <p class="flow-description" [class.placeholder]="!flow.description">
      {{ flow.description || "No description provided." }}
    </p>
  </div>
</div>

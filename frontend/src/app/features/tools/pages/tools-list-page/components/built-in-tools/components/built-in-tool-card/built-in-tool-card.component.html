<div class="tool-card">
  <div class="tool-header">
    <div class="tool-icon-large">
      <app-icon [icon]="getIconName()" size="35"></app-icon>
    </div>
    <div class="tool-header-info">
      <div class="tool-name">{{ tool.name }}</div>
      <div class="tool-provider">
        <ng-container i="italic">by {{ provider }}</ng-container>
      </div>
    </div>
  </div>
  <div class="tool-description">{{ toolDescription }}</div>
  <div class="tool-footer">
    <app-button type="ghost" (click)="onConfigure()">Configure</app-button>
    <div class="footer-actions">
      <app-toggle-switch
        [checked]="enabled"
        (checkedChange)="onToggle($event)"
      ></app-toggle-switch>
      <button
        class="star-btn"
        aria-label="Favorite"
        (click)="onStar()"
        [class.active]="starred"
      >
        <app-icon [icon]="starIcon" size="1.2rem"></app-icon>
      </button>
    </div>
  </div>
</div>

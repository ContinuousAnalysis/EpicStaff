<div class="dialog">
    <div class="dialog__header">
        <span class="dialog__header-title">
            Editing File Parameters
        </span>

        <div class="dialog__actions">
            <div class="dialog__actions-switcher">
                <app-icon
                    [icon]="'ui/arrow-left'"
                    class="dialog__action"
                    [size]="'1.5rem'"
                    (click)="prevDocument()"
                />
                <span>
                    {{ document().name }}
                </span>
                <app-icon
                    [icon]="'ui/arrow-right'"
                    class="dialog__action"
                    [size]="'1.5rem'"
                    (click)="nextDocument()"
                />
            </div>
            <app-icon
                [icon]="'ui/close'"
                class="dialog__action"
                [size]="'1.5rem'"
                (click)="onClose()"
            />
        </div>
    </div>

    <div class="dialog__content">
        <div class="dialog__chunk-preview">
            <app-document-chunks-section
                [naiveRagId]="data.ragId"
                [selectedDocumentId]="data.docRagId"
            />
        </div>

        <app-document-config
            [document]="document()"
            class="dialog__document-config"
        />
    </div>
</div>

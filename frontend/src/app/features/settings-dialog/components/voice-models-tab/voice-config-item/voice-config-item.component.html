<div class="voice-config-item">
  <div class="item-left">
    <app-icon
      [icon]="getProviderIcon()"
      [size]="'2rem'"
      class="provider-icon"
    ></app-icon>
    <div class="model-info">
      <div class="model-name">{{ config.modelDetails?.name }}</div>
      <div class="config-name">{{ config.custom_name }}</div>
    </div>
  </div>
  <div class="item-right">
    <app-button type="ghost" (click)="onConfigure()">Configure</app-button>

      [icon]="isFavorite ? 'ui/star-filled' : 'ui/star'"

      (onClick)="toggleFavorite()"

      [style.color]="getFavoriteButtonColor()"
    ></app-icon-button>
    <app-toggle-switch
      (checkedChange)="onEnabledToggle($event)"
      label="Enabled"
      id="enabled-{{ config.id }}"
    ></app-toggle-switch> -->

    ></app-icon-button>
  </div>

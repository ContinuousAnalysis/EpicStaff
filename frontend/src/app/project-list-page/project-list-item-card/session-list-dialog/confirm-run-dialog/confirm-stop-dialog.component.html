<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ cancelButtonText }}</button>
  <button mat-button color="warn" (click)="onConfirm()">
    {{ confirmButtonText }}
  </button>
</mat-dialog-actions>

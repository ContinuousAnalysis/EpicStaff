<nav class="sidenav">
    <div class="logo-container">
        <div class="app-logo" (click)="navigateToHome()">
            <img
                src="assets/icons/llm-providers-logos/logo.svg"
                alt="AI"
                class="logo-svg static-logo"
            />
            <img
                src="assets/gifs/logo.gif"
                alt="AI"
                class="logo-svg gif-logo"
            />
            <div class="logo-text">EpicStaff.ai</div>
        </div>
    </div>

    <div class="sidenav-nav main-nav">
        @for (item of topNavItems; track item.id) {
        <div class="nav-item-wrapper">
            <p-button
                [routerLink]="item.routeLink"
                routerLinkActive="active-nav-item"
                [severity]="
                    isActiveRoute(item.routeLink || '')
                        ? 'primary'
                        : 'secondary'
                "
                [outlined]="!isActiveRoute(item.routeLink || '')"
                [text]="!isActiveRoute(item.routeLink || '')"
                [icon]="item.icon"
                pTooltip="{{ item.label }}"
                tooltipPosition="right"
                [showDelay]="300"
                (click)="handleItemClick(item, $event)"
            >
            </p-button>
        </div>
        }
    </div>

    <div class="sidenav-nav bottom-nav">
        @for (item of bottomNavItems; track item.id) {
        <div class="nav-item-wrapper">
            <p-button
                [routerLink]="item.routeLink"
                routerLinkActive="active-nav-item"
                [severity]="
                    item.routeLink && isActiveRoute(item.routeLink)
                        ? 'primary'
                        : 'secondary'
                "
                [outlined]="!(item.routeLink && isActiveRoute(item.routeLink))"
                [text]="!(item.routeLink && isActiveRoute(item.routeLink))"
                [icon]="item.id === 'theme-toggle' ? getThemeIcon() : item.icon"
                pTooltip="{{ item.label }}"
                tooltipPosition="right"
                (click)="handleItemClick(item, $event)"
            >
            </p-button>
        </div>
        }
    </div>
</nav>

<div class="expression-editor-container">
    <app-editor-toolbar (tokenInserted)="insertToken($event)"></app-editor-toolbar>
    <div class="editor-wrapper">
        <div class="editor-backdrop" #backdrop></div>
        <textarea
            #input
            [(ngModel)]="value"
            class="expression-input"
            [rows]="10"
            [cols]="50"
            (keydown)="onKeyDown($event)"
            (input)="onInput($event)"
            (scroll)="onScroll()"
            (click)="onInput($event)" 
        ></textarea>
    </div>
</div>

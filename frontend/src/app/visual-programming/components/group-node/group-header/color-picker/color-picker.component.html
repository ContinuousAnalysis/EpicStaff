<div class="color-picker-component">
  <!-- Main sat/val selection area -->
  <div class="sat-val-container" (mousedown)="onSatValMouseDown($event)">
    <canvas
      #satValCanvas
      width="256"
      height="256"
      class="sat-val-canvas"
    ></canvas>
    <div
      class="sat-val-selector"
      [style.left.px]="satValPosition.x"
      [style.top.px]="satValPosition.y"
    ></div>
  </div>

  <!-- Sliders -->
  <div class="sliders-container">
    <!-- Hue slider -->
    <div class="slider-row">
      <input
        type="range"
        min="0"
        max="359"
        [value]="hue"
        (input)="onHueChange($event)"
        class="hue-slider"
      />
    </div>

    <!-- Alpha/opacity slider -->
    <div class="slider-row">
      <input
        type="range"
        min="0"
        max="100"
        [value]="alpha"
        (input)="onAlphaChange($event)"
        class="alpha-slider"
        [style.background]="setAlphaSliderBackground()"
      />
    </div>
  </div>

  <!-- Color info -->
  <div class="color-info">
    <div class="rgba-value">{{ rgbaColor }}</div>
  </div>
</div>

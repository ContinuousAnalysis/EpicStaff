<div class="slider-container">
    <!-- <label [for]="label">{{ label }}: {{ formatValue() }}</label> -->
    <input
        type="range"
        [id]="label"
        [min]="min"
        [max]="max"
        [step]="step"
        [ngModel]="value"
        (ngModelChange)="onSliderMove($event)"
        (change)="onSliderEnd()"
    />
</div>

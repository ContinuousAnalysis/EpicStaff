<div class="visual-slider">
  <label *ngIf="label && label.trim() !== ''" for="tempSlider"
    >{{ label }} {{ value }}</label
  >

  <input
    type="range"
    id="tempSlider"
    [min]="min"
    [max]="max"
    [value]="value"
    (input)="onSliderInput($event)"
  />
  <div class="scale-markers">
    <span>{{ min }}</span>
    <span class="current-value" [style.left]="valuePosition">{{ value }}</span>
    <span>{{ max }}</span>
  </div>
</div>

<label class="checkbox-wrapper" [attr.for]="id">
  <span class="checkbox-box">
    <input
      type="checkbox"
      [id]="id"
      [checked]="checked"
      [disabled]="disabled"
      (change)="toggleCheckbox($event)"
    />
    @if (checked) {
    <span class="checkbox-icon">
      <i class="ti ti-check"></i>
    </span>
    }
  </span>
  <span class="checkbox-label">{{ label }}</span>
</label>

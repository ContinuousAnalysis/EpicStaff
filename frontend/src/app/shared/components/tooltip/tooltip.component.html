<div class="label__container">
    <label class="label__text">{{ label() }}</label>
    @if (required()) {
        <span class="label__required">
            *
        </span>
    }

    @if (tooltipText()) {
        <mat-icon
            [matTooltip]="tooltipText()"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            class="label__help-icon"
        >
            {{ icon() }}
        </mat-icon>
    }
</div>

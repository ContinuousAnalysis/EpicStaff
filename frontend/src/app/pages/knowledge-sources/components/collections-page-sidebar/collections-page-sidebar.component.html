<div class="collections-sidebar">
  <div class="collections-list">
    <div class="search-container">
      <app-search2 [(value)]="searchQuery" placeholder="Search collections...">
      </app-search2>
    </div>

    <div class="empty-collections" *ngIf="collections.length === 0">
      <div class="empty-icon">
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path
            d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
            stroke="currentColor"
            fill="none"
          />
        </svg>
      </div>
      <p>No collections yet</p>
      <button class="create-collection-button" (click)="onCreateCollection()">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <line
            x1="12"
            y1="5"
            x2="12"
            y2="19"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
          <line
            x1="5"
            y1="12"
            x2="19"
            y2="12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        Create Collection
      </button>
    </div>

    <!-- Collections list -->
    <div class="collections-grid" *ngIf="collections.length > 0">
      <app-collection-item
        *ngFor="
          let collection of filteredCollections;
          trackBy: trackByCollectionId
        "
        [collection]="collection"
        [isActive]="
          collection.collection_id === selectedCollection?.collection_id
        "
      ></app-collection-item>
    </div>
  </div>
</div>

<div class="collection-header" *ngIf="selectedCollection">
  <div class="collection-info">
    <div class="collection-title-row">
      <h3 class="collection-name">
        {{ selectedCollection.collection_name }}
      </h3>
      <!-- <div
            class="status-badge"
            [ngClass]="getStatusClass(selectedCollection.status)"
          >
            {{ getStatusLabel(selectedCollection.status) }}
          </div> -->
    </div>
    <div class="embedding-info">
      <span class="label">Embedding config:</span>
      <span class="value">{{
        selectedEmbeddingConfig?.custom_name || "..."
      }}</span>
    </div>
  </div>

  <div class="header-actions">
    <div class="search-wrapper">
      <app-search2
        [value]="searchQuery"
        (valueChange)="onSearchChange($event)"
        placeholder="Search files..."
        size="compact"
        customClass="header-search"
      ></app-search2>
    </div>
    <button class="upload-button" (click)="onUploadFiles()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path
          d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <polyline
          points="17 8 12 3 7 8"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <line
          x1="12"
          y1="3"
          x2="12"
          y2="15"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Add Files
    </button>
  </div>
</div>

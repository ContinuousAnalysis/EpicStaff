<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">Add Files</h2>
    <button class="close-button" (click)="onCancel()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <div class="dialog-content">
    <form [formGroup]="filesForm">
      <!-- Using the reusable file upload container component -->
      <app-file-upload-container
        [fileSettingsFormArray]="fileSettingsFormArray"
        [maxChunkSize]="maxChunkSize"
        [maxOverlapSize]="maxOverlapSize"
        [chunkStrategies]="chunkStrategies"
        (hasInvalidFilesChange)="onInvalidFilesChange($event)"
      ></app-file-upload-container>
    </form>
  </div>

  <div class="dialog-footer">
    <app-button type="secondary" (click)="onCancel()">Cancel</app-button>
    <app-button
      type="primary"
      [disabled]="
        filesForm.invalid ||
        fileSettingsFormArray.length === 0 ||
        hasInvalidFiles
      "
      (click)="onSubmit()"
    >
      Add Files
    </app-button>
  </div>
</div>

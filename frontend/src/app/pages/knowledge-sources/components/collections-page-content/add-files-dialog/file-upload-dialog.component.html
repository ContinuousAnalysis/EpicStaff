<!-- file-upload-dialog.component.html -->
<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">Add Files</h2>
    <button class="close-button" (click)="onCancel()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <div class="dialog-content">
    <form [formGroup]="filesForm">
      <div class="file-upload-container">
        <div
          class="file-upload-area"
          [class.file-upload-area-active]="isDragging"
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
        >
          <div class="file-upload-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <div class="file-upload-message">
            <p>Drag and drop files here or</p>
            <label class="file-upload-button">
              <span>Browse Files</span>
              <input
                type="file"
                multiple
                (change)="onFileSelected($event)"
                style="display: none"
              />
            </label>
          </div>
        </div>

        <!-- File list with individual settings -->
        <div class="file-list" *ngIf="filesWithSettings.length > 0">
          <div class="file-list-header">
            <h3>Selected Files ({{ filesWithSettings.length }})</h3>
          </div>

          <div formArrayName="fileSettings">
            <div
              class="file-item-with-settings"
              *ngFor="let fileWithSettings of filesWithSettings; let i = index"
              [formGroupName]="i"
            >
              <div class="file-header">
                <div class="file-info">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path
                      d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                    ></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                  </svg>
                  <span class="file-name">{{
                    fileWithSettings.file.name
                  }}</span>
                  <span class="file-size">
                    {{ (fileWithSettings.file.size / 1024).toFixed(0) }} KB
                  </span>
                </div>
                <button class="remove-file-button" (click)="removeFile(i)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>

              <!-- Per-file chunk settings -->
              <div class="file-settings">
                <div class="setting-row">
                  <div class="setting-group">
                    <label>Chunk Strategy</label>
                    <select
                      class="chunk-strategy-select"
                      formControlName="chunkStrategy"
                      (change)="
                        updateFileSettings(
                          i,
                          'chunkStrategy',
                          $any($event).target.value
                        )
                      "
                    >
                      <option
                        *ngFor="let strategy of chunkStrategies"
                        [value]="strategy.value"
                      >
                        {{ strategy.label }}
                      </option>
                    </select>
                  </div>

                  <div class="setting-group">
                    <label>Chunk Size</label>
                    <input
                      type="number"
                      formControlName="chunkSize"
                      min="1"
                      [max]="maxChunkSize"
                      (change)="
                        updateFileSettings(
                          i,
                          'chunkSize',
                          $any($event).target.value
                        )
                      "
                    />
                  </div>

                  <div class="setting-group">
                    <label>Chunk Overlap</label>
                    <input
                      type="number"
                      formControlName="overlapSize"
                      min="0"
                      [max]="maxOverlapSize"
                      (change)="
                        updateFileSettings(
                          i,
                          'overlapSize',
                          $any($event).target.value
                        )
                      "
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="dialog-footer">
    <button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button
      class="add-files-button"
      [disabled]="filesForm.invalid || filesWithSettings.length === 0"
      (click)="onSubmit()"
    >
      <span>Add Files</span>
    </button>
  </div>
</div>

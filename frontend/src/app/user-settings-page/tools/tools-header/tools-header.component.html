<div class="header">
  <div class="title-section">
    <h1 class="title">Tools</h1>
    <span class="tool-count">({{ toolCount }})</span>
  </div>

  <div class="header-actions">
    <!-- Search Box -->
    <div class="search-box" [class.filled]="searchTerm.trim().length > 0">
      <mat-icon class="icon">search</mat-icon>
      <input
        type="text"
        placeholder="Search tools..."
        (input)="onSearchInput($event)"
      />
    </div>

    <!-- Sort Button -->
    <button class="action-btn sort-btn">
      <mat-icon class="icon">sort</mat-icon>
      <span>Sort</span>
    </button>

    <!-- Filter Button -->
    <button class="action-btn filter-btn">
      <mat-icon class="icon">filter_list</mat-icon>
      <span>Filter</span>
    </button>

    <!-- Favorite Button -->
    <button class="action-btn favorite-btn">
      <mat-icon class="icon">star</mat-icon>
    </button>

    <!-- Create Custom Tool Button -->
    <button class="action-btn create-tool-btn" (click)="openCustomToolDialog()">
      <mat-icon class="icon">add</mat-icon>
      <span>Create Custom Tool</span>
    </button>
  </div>
</div>

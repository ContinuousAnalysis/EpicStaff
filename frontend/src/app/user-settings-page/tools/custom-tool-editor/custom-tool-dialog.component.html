<div class="custom-tool-dialog">
    <form [formGroup]="form" (ngSubmit)="createTool()">
        <!-- Header -->
        <div class="dialog-header">
            <h2 class="title">
                {{
                    selectedTool
                        ? "Update " + selectedTool.name
                        : "Create Custom Tool"
                }}
            </h2>
            <button class="close-btn" type="button" (click)="close()">
                <app-icon icon="ui/x" size="1.2rem"></app-icon>
            </button>
        </div>

        <!-- Body -->
        <div class="dialog-content">
            <div class="content-split">
                <!-- Left side - Form fields -->
                <div class="form-fields">
                    <!-- Name Section -->
                    <div class="form-section name-section">
                        <div class="section-header">
                            <h3>Name <span class="required">*</span></h3>
                            <app-help-tooltip
                                text="Enter a unique name for your custom tool. This name will be displayed in the tools list."
                            ></app-help-tooltip>
                        </div>
                        <div class="input-container">
                            <input
                                #toolNameInput
                                type="text"
                                class="input-field"
                                placeholder="Enter tool name..."
                                formControlName="toolName"
                            />
                            <div
                                class="error-message"
                                *ngIf="
                                    form.get('toolName')?.dirty &&
                                    form.get('toolName')?.hasError('required')
                                "
                            >
                                Tool name is required.
                            </div>
                            <div
                                class="error-message"
                                *ngIf="
                                    form.get('toolName')?.dirty &&
                                    form
                                        .get('toolName')
                                        ?.hasError('nonUniqueName')
                                "
                            >
                                Tool name must be unique.
                            </div>
                        </div>
                    </div>

                    <!-- Description Section -->
                    <div class="form-section description-section">
                        <div class="section-header">
                            <h3>Description <span class="required">*</span></h3>
                            <app-help-tooltip
                                text="Provide a clear description of what your tool does. This will help agents understand when and how to use this tool."
                            ></app-help-tooltip>
                        </div>
                        <div class="input-container">
                            <textarea
                                class="input-field textarea"
                                placeholder="Enter tool description..."
                                formControlName="toolDescription"
                            ></textarea>
                            <div
                                class="error-message"
                                *ngIf="
                                    form.get('toolDescription')?.dirty &&
                                    form
                                        .get('toolDescription')
                                        ?.hasError('required')
                                "
                            >
                                Description is required.
                            </div>
                        </div>
                    </div>

                    <!-- Inputs Description Section -->
                    <div class="form-section inputs-section">
                        <div class="section-header">
                            <h3>Inputs Description</h3>
                            <app-help-tooltip
                                text="Define the input parameters your tool accepts as JSON. Specify 'properties' for each parameter and 'required' for mandatory fields."
                            ></app-help-tooltip>
                        </div>
                        <div class="json-editor-wrapper">
                            <app-json-editor
                                [jsonData]="inputsJsonConfig()"
                                (jsonChange)="inputsJsonConfig.set($event)"
                                (validationChange)="
                                    onInputsJsonValidChange($event)
                                "
                                [fullHeight]="false"
                                [editorHeight]="200"
                            ></app-json-editor>
                        </div>
                    </div>

                    <!-- Libraries Section -->
                    <div class="form-section">
                        <app-tool-libraries
                            [libraries]="selectedTool?.python_code?.libraries"
                        ></app-tool-libraries>
                    </div>
                </div>

                <!-- Right side - Code Editor -->
                <div class="code-editor-container">
                    <app-code-editor
                        [pythonCode]="pythonCode"
                        (errorChange)="onEditorErrorChange($event)"
                    ></app-code-editor>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="dialog-footer">
            <app-button type="secondary" (click)="close()">Close</app-button>
            <app-button
                type="primary"
                [disabled]="
                    form.invalid || editorHasError || !isInputsJsonValid()
                "
                (click)="createTool()"
            >
                {{ selectedTool ? "Update" : "Create" }}
            </app-button>
        </div>
    </form>
</div>

<!-- Editor Header -->

<div class="editor-header">
  <div class="left-section">
    <span class="editor-title">
      <app-icon icon="ui/python" size="1.2rem" class="python-icon"></app-icon>
      Python3 <span class="entrypoint-main">(entrypoint "main")</span>
    </span>
    <span class="error-message" *ngIf="showMainError">
      Missing "def main(...)"
    </span>
  </div>
</div>

<!-- Editor Container -->
<div class="editor-container" #editorContainer>
  <ngx-monaco-editor
    [options]="editorOptions"
    [ngModel]="pythonCode"
    (ngModelChange)="onCodeChange($event)"
    (onInit)="onEditorInit($event)"
    class="monaco-editor"
  ></ngx-monaco-editor>

  <!-- Loading Overlay -->
  <div class="editor-loading-overlay" *ngIf="!editorLoaded">
    <div class="spinner"></div>
    <span>Loading editor...</span>
  </div>
</div>

<div class="environment-keys-page">
  <div class="environment-keys-page-content">
    <div class="environment-keys-page-header">
      <div class="environment-keys-page-title-group">
        <div class="environment-keys-page-title-wrap">
          <h2 class="environment-keys-page-title">Environment Keys</h2>
        </div>
        <p class="environment-keys-page-description">
          Below is a list of your current environment configuration keys.
        </p>
      </div>
      <div class="environment-keys-page-actions">
        <button class="environment-keys-page-action-button add-key-button" (click)="openAddEditDialog()">
          <mat-icon>add</mat-icon>
          Add New Key
        </button>
        <button
          class="environment-keys-page-action-button toggle-all-button"
          (click)="toggleAllVisibility()"
          aria-label="Toggle All Visibility"
        >
          <mat-icon>{{ allVisible ? "visibility_off" : "visibility" }}</mat-icon>
          {{ allVisible ? "Hide All" : "Show All" }}
        </button>
      </div>
    </div>

    <div class="environment-keys-page-content-wrapper">
      <div class="environment-keys-content">
        <!-- Loading Spinner -->
        <div *ngIf="isLoading" class="environment-loading-spinner">
          <mat-progress-spinner
            mode="indeterminate"
            diameter="30"
            color="primary"
          ></mat-progress-spinner>
          <span>Loading...</span>
        </div>

        <!-- Keys Table -->
        <div *ngIf="!isLoading" class="environment-keys-section">
          <div class="environment-keys-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Key Column -->
              <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Key</th>
                <td mat-cell *matCellDef="let element" class="key-cell">
                  {{ element.key }}
                </td>
              </ng-container>

              <!-- Value Column -->
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let element" class="value-cell">
                  {{
                    allVisible || visibilityStates[element.key]
                      ? element.value
                      : "••••••••"
                  }}
                </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-header">
                  Actions
                </th>
                <td mat-cell *matCellDef="let element" class="actions-cell">
                  <div class="actions-cell-button-wrapper">
                    <!-- Show/Hide Button -->
                    <button
                      mat-icon-button
                      class="action-button show-hide-button"
                      (click)="toggleVisibility(element.key)"
                      [attr.aria-label]="
                        allVisible || visibilityStates[element.key]
                          ? 'Hide value'
                          : 'Show value'
                      "
                    >
                      <mat-icon>
                        {{
                          allVisible || visibilityStates[element.key]
                            ? "visibility_off"
                            : "visibility"
                        }}
                      </mat-icon>
                    </button>

                    <!-- Edit Button -->
                    <button
                      mat-icon-button
                      class="action-button edit-button"
                      (click)="openAddEditDialog(element)"
                      [attr.aria-label]="'Edit ' + element.key"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>

                    <!-- Delete Button -->
                    <button
                      mat-icon-button
                      class="action-button delete-button"
                      (click)="deleteEnvironmentKey(element.key)"
                      [attr.aria-label]="'Delete ' + element.key"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- No Data Row -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No environment keys available.</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
